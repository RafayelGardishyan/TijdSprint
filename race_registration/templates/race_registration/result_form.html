
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'race_registration_result_list' %}">
    result Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="start_time">start_time: </label>
  <input class="form-control col-sm-10" id="start_time" type="datetime-local" name="start_time" value="{{ object.start_time }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="finish_time">finish_time: </label>
  <input class="form-control col-sm-10" id="finish_time" type="datetime-local" name="finish_time" value="{{ object.finish_time }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
